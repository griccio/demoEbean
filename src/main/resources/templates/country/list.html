<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

    <title th:text="country"></title>
</head>

<body>

<div class="country">

    <h3>Country Directory</h3>


    <!-- Add country-->
    <a th:href="@{/country}" th:text="add"
       class="btn btn-primary btn-sm mb-3"/>

    <table class="table table-bordered table-striped">
        <thead class="table-dark">
        <tr>
            <th th:text="code" class="col-1 text-center"/>
            <th th:text="name" class="col-4 text-left"/>
            <th th:text="continent" class="col-1 text-left"/>
            <th th:text="action" class="col-2 text-center"/>
        </tr>
        </thead>

        <tbody>
        <tr th:each="country : ${countryList}">

            <td th:text="${country.code}" class="text-center" />
            <td th:text="${country.name}" class="text-left" />
            <td th:text="${country.continent.name}" class="text-left" />
            <td  class="text-center" >

                <div>
                    <form action="#"  style="display:inline" method="PUT" th:action="@{/country}" class="needs-validation" novalidate>
                        <input type="submit" value="update" class="btn btn-info"/>
                    </form>


                    <form action="#"  style="display:inline;" method="DELETE" th:action="@{/country}" th:object="${country}" class="needs-validation" novalidate>
                      <input type="submit" value="delete" class="btn btn-danger "/>
                    </form>

                </div>
            </td>
        </tr>
        </tbody>
    </table>

</div>

</body>
</html>
