<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

    <title th:text="continent"></title>
</head>

<body>

<div class="container">

    <h3>Continent Directory</h3>


    <!-- Add continent-->
    <a th:href="@{/continent}" th:text="add"
       class="btn btn-primary btn-sm mb-3"/>

    <table class="table table-bordered table-striped">
        <thead class="table-dark">
        <tr>
            <th th:text="code" class="col-1 text-center"/>
            <th th:text="name" class="col-4 text-left"/>
            <th th:text="action" class="col-2 text-center"/>
        </tr>
        </thead>

        <tbody>
        <tr th:each="continent : ${continentList}">

            <td th:text="${continent.code}" class="text-center" />
            <td th:text="${continent.name}" class="text-left" />
            <td  class="text-center" >
                <a th:href="@{/continent/update(continentId=${continent.id})}" class="btn btn-info"  th:text="update"/>
                <a th:href="@{/continent/delete(continentId=${continent.id})}" class="btn btn-danger"
                    onclick="if(!confirm('Are you sure you wan to to delete this Continent?')) return false" th:text="delete"/>
            </td>
        </tr>
        </tbody>
    </table>

</div>

</body>
</html>
